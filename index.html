<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Let's Get Counting</h1>
        <h2 id="count-el">0</h2>
        <button class="btn" id="add-btn" onclick="add()">ADD</button>
        <button class="btn" id="save-btn" onclick= save()>SAVE</button>
        <h2 id="save-el">Previous entries: </h2>
        <button class="btn" id="reset-el" onclick="reset()">RESET</button>
    </div>
   <script src="index.js"></script> 
</body>
</html>
